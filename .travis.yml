dist: xenial

sudo: false

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
          apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - cmake
                - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=debug
        - ARCTK_CC=gcc-8
        - ARCTK_CXX=g++-8

    - os: linux
      compiler: gcc
      addons:
          apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - cmake
                - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=release
        - ARCTK_CC=gcc-8
        - ARCTK_CXX=g++-8

    - os: linux
      compiler: clang
      addons:
          apt:
              sources:
                - llvm-toolchain-trusty-7.0
              packages:
                - cmake
                - clang
      env:
        - CC=clang
        - CXX=clang++
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=debug
        - ARCTK_CC=clang
        - ARCTK_CXX=clang++

    - os: linux
      compiler: clang
      addons:
          apt:
              sources:
                - llvm-toolchain-trusty-7.0
              packages:
                - cmake
                - clang
      env:
        - CC=clang
        - CXX=clang++
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=release
        - ARCTK_CC=clang
        - ARCTK_CXX=clang++

    - os: osx
      osx_image: xcode10.1
      compiler: gcc
      addons:
          brew:
              packages:
                - cmake
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
        - CC=gcc-8
        - CXX=g++-8
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=debug
        - ARCTK_CC=gcc-8
        - ARCTK_CXX=g++-8

    - os: osx
      osx_image: xcode10.1
      compiler: gcc
      addons:
          brew:
              packages:
                - cmake
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
        - CC=gcc-8
        - CXX=g++-8
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=release
        - ARCTK_CC=gcc-8
        - ARCTK_CXX=g++-8

    - os: osx
      osx_image: xcode10.1
      compiler: clang
      addons:
          brew:
              packages:
                - cmake
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
        - CC=clang
        - CXX=clang++
        - COVERAGE=true
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=debug
        - ARCTK_CC=clang
        - ARCTK_CXX=clang++

    - os: osx
      osx_image: xcode10.1
      compiler: clang
      addons:
          brew:
              packages:
                - cmake
      env:
        - HOMEBREW_NO_AUTO_UPDATE=1
        - CC=clang
        - CXX=clang++
        - COVERAGE=false
        - ARCTK_DIR=$TRAVIS_BUILD_DIR
        - ARCTK_BUILD_TYPE=release
        - ARCTK_CC=clang
        - ARCTK_CXX=clang++

before_install:
    - |
        if [ $TRAVIS_OS_NAME = osx ]; then
            if [ $ARCTK_CC = gcc ]; then
                brew install gcc
                brew link gcc
            elif [ $ARCTK_CC = clang ]; then
                brew install llvm
                export LDFLAGS="-L/usr/local/opt/llvm/lib -Wl,-rpath,/usr/local/opt/llvm/lib"
                export PATH="/usr/local/opt/llvm/bin:$PATH"
                export LDFLAGS="-L/usr/local/opt/llvm/lib"
                export CPPFLAGS="-I/usr/local/opt/llvm/include"
            fi
        fi
    - echo $TRAVIS_OS_NAME
    - echo $ARCTK_BUILD_TYPE
    - echo $ARCTK_CC
    - which $ARCTK_CC
    - $ARCTK_CC --version
    - echo $ARCTK_CXX
    - which $ARCTK_CXX
    - $ARCTK_CXX --version
    - |
      if [ $TRAVIS_OS_NAME = linux ]; then
          sudo apt-get install -y libgtest-dev
          cd /usr/src/gtest
          sudo cmake -DCMAKE_BUILD_TYPE=$ARCTK_BUILD_TYPE -DCMAKE_C_COMPILER=$ARCTK_CC -DCMAKE_CXX_COMPILER=$ARCTK_CXX -std=c++17 .
          sudo make
          sudo make install
          sudo cp *.a /usr/lib
          cd -
      elif [ $TRAVIS_OS_NAME = osx ]; then
          cd gtest
          cmake -DCMAKE_BUILD_TYPE=$ARCTK_BUILD_TYPE -DCMAKE_C_COMPILER=$ARCTK_CC -DCMAKE_CXX_COMPILER=$ARCTK_CXX -std=c++17 .
          make
          sudo make install
          cd -
      fi
    - cd gbench
    - cmake -DBENCHMARK_ENABLE_GTEST_TESTS=OFF -DCMAKE_BUILD_TYPE=release -DCMAKE_C_COMPILER=$ARCTK_CC -DCMAKE_CXX_COMPILER=$ARCTK_CXX -std=c++17 .
    - make
    - sudo make install
    - if [ $TRAVIS_OS_NAME = linux ]; then sudo cp src/*.a /usr/lib; fi
    - cd -
    - |
      if [ $COVERAGE = true ]; then
          brew install lcov
      fi

script:
    - printf "UNIT TESTING\n"
    - mkdir $ARCTK_DIR/build
    - cd $ARCTK_DIR/build
    - cmake -DCMAKE_BUILD_TYPE=$ARCTK_BUILD_TYPE -DCMAKE_C_COMPILER=$ARCTK_CC -DCMAKE_CXX_COMPILER=$ARCTK_CXX -DUNIT_TESTING=true ..
    - make
    - |
      for test in $ARCTK_DIR/bin/test/*; do
          ./$test
      done
    - cd -
    - |
      if [ $COVERAGE = true ]; then
          cd $ARCTK_DIR
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info
          bash <(curl -s https://codecov.io/bash) -t "57886efc-8eca-416f-9e8b-1b0ee825efe5" -f coverage.info || echo "Codecov did not collect coverage reports"
          cd -
      fi
    - rm -r $ARCTK_DIR/build
    - rm -r $ARCTK_DIR/bin
    - rm -r $ARCTK_DIR/include/arctk/config
    - printf "\n"
    - printf "BENCHMARKING\n"
    - mkdir $ARCTK_DIR/build
    - cd $ARCTK_DIR/build
    - cmake -DCMAKE_BUILD_TYPE=$ARCTK_BUILD_TYPE -DCMAKE_C_COMPILER=$ARCTK_CC -DCMAKE_CXX_COMPILER=$ARCTK_CXX -DBENCHMARK=true ..
    - make
    - |
      for bench in $ARCTK_DIR/bin/bench/*; do
          ./$bench
      done
    - cd -
    - rm -r $ARCTK_DIR/build
    - rm -r $ARCTK_DIR/bin
    - rm -r $ARCTK_DIR/include/arctk/config
    - printf "\n"

