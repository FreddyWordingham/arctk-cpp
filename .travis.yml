dist: xenial
sudo: false
language: cpp

addons:
    apt:
        sources:
            - llvm-toolchain-trusty-7
        packages:
            - clang-7

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y cmake
    - sudo apt-get install -y libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake CMakeLists.txt
    - sudo make
    - sudo cp *.a /usr/lib
    - cd -

script:
    - export TRAVIS_COMPILER=clang++-7
    - export CXX=clang++-7
    - export CXX_FOR_BUILD=clang++-7
    - export CC=clang-7
    - export CC_FOR_BUILD=clang-7
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=debug -DCMAKE_C_COMPILER=clang-7 -DCMAKE_CXX_COMPILER=clang++-7 -DUNIT_TESTING=true ..
